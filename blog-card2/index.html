<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blog card UI design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="blog" class="section-100">
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="blog-card">
						<img src="images/p6.jpg" alt="" class="blog-thumbnail">
						<div class="blog-container">
							<a href="#!" class="blog-category text-uppercase dark-link">Technology</a>
							<h4 class="mt-2 font-weight-bold"><a href="#!" class="dark-link">Agriculture is good</a></h4>
							<p class="blog-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, ullam, reprehenderit? Praesentium doloribus soluta, quia.</p>
							<div class="blog-footer">
								<div><img src="images/user.jpg" alt="" class="blog-author"> <a href="#!">Kiran Acharya</a> </div>
								<small>Jan 12, 2019</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
