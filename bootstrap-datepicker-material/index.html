<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Datepicker Material</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-datepicker-dist/css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<br><br><br>
	<section class="body">
		<div class="container">
			<br>
			<h1 class="text-center">Bootstrap Datepicker to Material Design</h1>
			<br>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="form-label">Material Datepicker</div>
						<input type="text" class="form-control m-datepicker" placeholder="Click here to open datepicker">
					</div>
				</div>
			</div>
		</div>
	</section>
	<br><br><br>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="bootstrap-datepicker-dist/js/bootstrap-datepicker.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
