<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comingsoon Page UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="countdown-section section-100">
		<div class="container">
			<div class="countdown-box mx-auto rounded-lg">
				<h1 class="text-center">Coming Soon</h1>
				<h6 class="text-center text-muted text-capitalize">CountDown to Year <span id="newyear"></span></h6>
				<br>
				<div class="countdown-timer mx-auto">
					<div class="d-flex justify-content-center align-items-center flex-wrap">
						<div class="text-center px-4 px-lg-5">
							<h1 class="display-4" id="days">00</h1>
							<p class="text-uppercase">Days</p>
						</div>
						<div class="text-center px-4 px-lg-5">
							<h1 class="display-4" id="hours">00</h1>
							<p class="text-uppercase">Hours</p>
						</div>
						<div class="text-center px-4 px-lg-5">
							<h1 class="display-4" id="minutes">00</h1>
							<p class="text-uppercase">Minutes</p>
						</div>
						<div class="text-center px-4 px-lg-5">
							<h1 class="display-4" id="seconds">00</h1>
							<p class="text-uppercase">Seconds</p>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>

	<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
