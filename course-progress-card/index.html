<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Course Progress Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			<h1 class="text-center text-uppercase">Course Progress Card</h1>
			<br>
			<br>

			<div class="row">
				<div class="col-sm-4 offset-sm-4">
					<div class="box course-progress-card">
						<div class="course-progress-card_top">
							<div class="progress-circle-outer">
								<div class="progress-circle" id="circle-container">
									<div class="inner">
									80%
									</div>
								</div>
							</div>
							<h3 class="text-center mt-3">Course Progress</h3>
						</div>
						<div class="course-progress-card_courses">
							<div class="course-list">
								<div class="course-card">
									<div class="d-flex">
										<div class="course-card__img">
											<img src="img/random2.jpg" alt="Image">
										</div>
										<div class="course-card__text">
											<h6 class="mb-0"><a href="#!" class="text-dark">UX/UI</a></h6>
											<p class="text-muted mb-0"><small>12/30 Modules</small></p>
										</div>
									</div>
									<div class="course-card__progress">
										<div class="progress-circle progress-circle--small" id="small-container1">
											<div class="inner">
											  52%
											</div>
										</div>
									</div>
								</div>
								<div class="course-card">
									<div class="d-flex">
										<div class="course-card__img">
											<img src="img/random4.png" alt="Image">
										</div>
										<div class="course-card__text">
											<h6 class="mb-0"><a href="#!" class="text-dark">Web Designer</a></h6>
											<p class="text-muted mb-0"><small>12/30 Modules</small></p>
										</div>
									</div>
									<div class="course-card__progress">
										<div class="progress-circle progress-circle--small" id="small-container2">
											<div class="inner">
											  80%
											</div>
										</div>
									</div>
								</div>
								<div class="course-card">
									<div class="d-flex">
										<div class="course-card__img">
											<img src="img/random5.jpg" alt="Image">
										</div>
										<div class="course-card__text">
											<h6 class="mb-0"><a href="#!" class="text-dark">Prototyping</a></h6>
											<p class="text-muted mb-0"><small>12/30 Modules</small></p>
										</div>
									</div>
									<div class="course-card__progress">
										<div class="progress-circle progress-circle--small" id="small-container3">
											<div class="inner">
											  45%
											</div>
										</div>
									</div>
								</div>
								<button class="btn btn-primary btn-block">View All</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="js/progressbar.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
