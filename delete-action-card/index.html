<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delete Action Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			<h1 class="text-center text-uppercase">Delete Action Card</h1>
			<br>
			<br>
			<div class="row">
				<div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4">
					<div class="info-card info-card--danger bg-white text-center mb-4 rounded-lg">
						<div class="info-card_icon mx-auto mb-4 d-flex justify-content-center align-items-center position-relative">
							<i class="fa fa-trash"></i>
						</div>
						<h2 class="mb-4">Delete action?</h2>
						<div class="mb-4">Once deleted cannot be recovered. Here something is being deleted. Add the description to explain the card.</div>
						<div class="d-flex">
							<button class="btn btn-secondary w-50 mr-1">Cancel</button>
							<button class="btn btn-danger w-50 ml-1">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
