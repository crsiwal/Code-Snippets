<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Options Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			<h1 class="text-uppercase text-center">Payment Options Card</h1>
			<br>
			<br>
			<div class="row">
				<div class="col-md-4 col-sm-6 mb-4">
					<div class="payment-card rounded-lg shadow bg-white text-center h-100">
						<div class="payment-card__type px-4 py-5 d-flex justify-content-center align-items-center">
							<img src="img/credit-card.svg" alt="Card">
						</div>
						<div class="payment-card__info p-4">
							<h4>SBI</h4>
							<p class="text-muted">Credit Card</p>
							<p>32••••••••••3486</p>
							<hr>
							<div class="d-flex justify-content-between">
								<div><span class="badge badge-pill badge-primary py-1 px-2">Primary</span></div>
								<div>
									<a href="#!" class="text-link mr-3" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-pencil"></i></a>
									<a href="#!" class="text-danger" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 mb-4">
					<div class="payment-card rounded-lg shadow bg-white text-center h-100">
						<div class="payment-card__type px-4 py-5 d-flex justify-content-center align-items-center">
							<img src="img/bank.svg" alt="Bank">
						</div>
						<div class="payment-card__info p-4">
							<h4>Citi</h4>
							<p class="text-muted">Wire Transfer</p>
							<p>52••••••••••7842</p>
							<hr>
							<div class="d-flex justify-content-between">
								<a href="#!" class="text-link">Set as Primary</a>
								<div>
									<a href="#!" class="text-link mr-3" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-pencil"></i></a>
									<a href="#!" class="text-danger" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6 mb-4">
					<div class="add-payment rounded-lg shadow d-flex justify-content-center align-items-center h-100 border">
						<i class="fa fa-plus fa-3x text-muted"></i>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>
</html>
