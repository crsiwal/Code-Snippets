<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product card UI design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="section-100">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="product-card bg-white mb-4 overflow-hidden d-lg-flex rounded-lg position-relative">
						<div class="product-image overflow-hidden d-flex align-items-center m-4">
							<img src="img/product2.jpg" alt="" class="product-thumbnail rounded-lg">
						</div>
						<div class="py-4 pr-4 pl-4 pl-lg-0 product-details">
							<h4 class="font-weight-bold d-flex justify-content-between">
								<a href="#!" class="text-dark" title="Elegant designed coffee plant for desktop decoration">
									Elegant designed coffee plant for desktop decoration
								</a>
								<a href="#!" class="ml-2 text-muted"><i class="fa fa-heart-o"></i></a>
							</h4>
							<a href="#!" class="text-uppercase py-0 px-2 rounded-lg border mb-2 d-inline-block">
								<small class="font-weight-bold">Decoration</small>
							</a>
							<div class="d-flex align-items-center mb-2">
								<div class="rating-stars">
									<img src="img/grey-star.svg" alt="">
									<div class="filled-star" style="width:86%"></div>
								</div>
								<a href="#!" class="ml-2 text-muted">(245)</a>
							</div>
							<div class="d-flex align-items-baseline mb-2">
								<h2 class="mr-2">$15.99</h2>
								<h5 class="text-striked text-muted mr-3 font-weight-regular">$20</h5>
								<h5 class="text-success">42% off</h5>
							</div>
							<ul class="text-muted pl-3">
								<li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </li>
								<li>Incidunt, ullam, reprehenderit? Praesentium doloribus soluta, quia.</li>
							</ul>
							<button class="btn btn-outline-primary">Add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
