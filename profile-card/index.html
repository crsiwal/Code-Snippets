	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<section class="main-content">
		<div class="container">
			<h1 class="text-center">Profile Card UI</h1>
			<br>
			<br>
			
			<div class="row">
				<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
					<div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">

						<h3 class="mb-4">Kiran Acharya</h3>
						<div class="text-left mb-4">
							<p class="mb-2"><i class="fa fa-envelope mr-2"></i> kiranacharya287@gmail.com</p>
							<p class="mb-2"><i class="fa fa-phone mr-2"></i> +91 9876543215</p>
							<p class="mb-2"><i class="fa fa-globe mr-2"></i> kiranworkspace.com</p>
							<p class="mb-2"><i class="fa fa-map-marker-alt mr-2"></i> Bangalore</p>
						</div>
						<div class="social-links d-flex justify-content-center">
							<a href="#!" class="mx-2"><img src="img/social/dribbble.svg" alt="Dribbble"></a>
							<a href="#!" class="mx-2"><img src="img/social/facebook.svg" alt="Facebook"></a>
							<a href="#!" class="mx-2"><img src="img/social/linkedin.svg" alt="Linkedin"></a>
							<a href="#!" class="mx-2"><img src="img/social/youtube.svg" alt="Youtube"></a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
