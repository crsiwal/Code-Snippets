<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Login Form UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">

			<div class="login-card rounded-lg overflow-hidden bg-white mx-auto">
				<div class="login-head bg-dark text-light p-4">
					<h3 class="text-center text-uppercase m-0">Login</h3>
				</div>
				<div class="login-body p-4 p-md-5">
					<div class="login-body-wrapper mx-auto">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control form-control-lg" name="" id="email" aria-describedby="helpId" placeholder="">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control form-control-lg" name="" id="password" aria-describedby="helpId" placeholder="">
							<a href="#!">Forgot password?</a>
						</div>
						<button class="btn btn-primary btn-block btn-lg">Login</button>
						<p class="text-muted text-center">New to our platform? <a href="#!">Signup</a></p>
						<div class="or-divider rounded-circle bg-white shadow d-flex justify-content-center align-items-center mx-auto mb-3">Or</div>
						<div class="row">
							<div class="col-sm-6">
								<button class="btn btn-facebook btn-block btn-lg my-1">Facebook</button>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-google btn-block btn-lg my-1">Google</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
