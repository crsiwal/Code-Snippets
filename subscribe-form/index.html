<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Subscribe Newsletter Form UI Design</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="section-100">
			<div class="container">

				<h1 class="text-center">Subscribe Newsletter Form</h1>
				<br><br><br>

				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="subscribe-box">
							<div class="subscribe-content">
								<h1 class="font-weight-bold">Subscribe to our Newsletter</h1>
								<p class="text-muted">Subscribe to our newsletter to receive exclusive 
									offers, latest news and updates.</p>
								<form action="" class="form-inline mt-4">
									<input type="text" class="form-control mr-2" placeholder="Email address">
									<button class="btn btn-primary">Subscribe</button>
								</form>
							</div>
							<div class="subscribe-img">
								<img src="img/icon.png" alt="Icon">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
