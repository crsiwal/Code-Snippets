<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel App Place Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			<h1 class="text-center text-uppercase">Travel App Place Card</h1>
			<br>
			<br>

			<div class="row">
				<div class="col-sm-4">
					<div class="place-card">
						<div class="place-card__img">
							<img src="img/nature1.jpg" class="place-card__img-thumbnail" alt="Thumbnail">
						</div>
						<div class="place-card__content">
							<h5 class="place-card__content_header"><a href="#!" class="text-dark">Sunway forest</a> <a href="#!"><i class="fa fa-heart-o"></i></a></h5>
							<div class="flex-center">
								<p class="mb-0"><i class="fa fa-map-marker"></i> <span class="text-muted">Mother Nature</span></p>
								<div class="rating-box">
									<div class="rating-stars">
										<img src="img/grey-star.svg" alt="">
										<div class="filled-star" style="width:86%"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="place-card">
						<div class="place-card__img">
							<img src="img/nature2.jpg" class="place-card__img-thumbnail" alt="Thumbnail">
						</div>
						<div class="place-card__content">
							<h5 class="place-card__content_header"><a href="#!" class="text-dark">Green valley hill</a> <a href="#!"><i class="fa fa-heart-o"></i></a></h5>
							<div class="flex-center">
								<p class="mb-0"><i class="fa fa-map-marker"></i> <span class="text-muted">Earth</span></p>
								<div class="rating-box">
									<div class="rating-stars">
										<img src="img/grey-star.svg" alt="">
										<div class="filled-star" style="width:86%"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="place-card">
						<div class="place-card__img">
							<img src="img/nature3.jpg" class="place-card__img-thumbnail" alt="Thumbnail">
						</div>
						<div class="place-card__content">
							<h5 class="place-card__content_header"><a href="#!" class="text-dark">View of mountain</a> <a href="#!"><i class="fa fa-heart-o"></i></a></h5>
							<div class="flex-center">
								<p class="mb-0"><i class="fa fa-map-marker"></i> <span class="text-muted">World</span></p>
								<div class="rating-box">
									<div class="rating-stars">
										<img src="img/grey-star.svg" alt="">
										<div class="filled-star" style="width:86%"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
